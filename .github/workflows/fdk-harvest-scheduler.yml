name: Python application

on: [push]

jobs:
  build:
    

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Authenticate with Google Cloud
      uses: exelban/gcloud@master
      env:
        PROJECT_ID: fdk-infra
        APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_FDK_JENKINS_GCR }}
      with:
        args: auth configure-docker -y
    - name: Build and push Docker image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: fdk-harvest-scheduler
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: eu.gcr.io/fdk-infra/fdk-harvest-scheduler:latest